<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head ></head>

<body>
	<div th:replace="~{fragments :: head}"></div>
	<nav th:replace="~{fragments :: navbar}"></nav>

	<main>
		<div class="page-header">
			<div class="container">
				<h1>
					<i th:class="${categoria.id != null ? 'fas fa-edit' : 'fas fa-plus'}"></i>
					<span th:text="${categoria.id != null ? 'Editar Categoría' : 'Nueva Categoría'}">Formulario</span>
				</h1>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
								<input type="hidden" th:field="*{id}">

								<div class="mb-3">
									<label for="nombre" class="form-label">
										<i class="fas fa-tag"></i> Nombre *
									</label>
									<input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
								</div>

								<div class="d-flex gap-2 justify-content-end">
									<a href="/categorias" class="btn btn-secondary">
										<i class="fas fa-times"></i> Cancelar
									</a>
									<button type="submit" class="btn btn-custom">
										<i class="fas fa-save"></i> Guardar
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="~{fragments :: footer}"></footer>
	<div th:replace="~{fragments :: scripts}"></div>

</body>

</html>
