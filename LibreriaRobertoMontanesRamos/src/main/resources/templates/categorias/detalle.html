<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Detalle de Categoría')}"></head>
<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<main>
    <div class="page-header">
        <div class="container">
            <h1><i class="fas fa-folder-open"></i> Detalle de Categoría</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <i class="fas fa-tag fa-5x text-primary mb-3"></i>
                        <h3 th:text="${categoria.nombre}">Nombre</h3>
                        <p class="text-muted">
                            <span class="badge badge-custom">
                                <i class="fas fa-book"></i>
                                <span th:text="${categoria.libros.size()}">0</span> libros
                            </span>
                        </p>
                        <div class="d-flex gap-2 justify-content-center">
                            <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" 
                               class="btn btn-danger"
                               onclick="return confirmarEliminacion('¿Eliminar esta categoría?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3">
                            <i class="fas fa-book"></i> Libros de esta Categoría
                        </h4>

                        <div th:if="${categoria.libros.isEmpty()}" class="alert alert-info">
                            <i class="fas fa-info-circle"></i> No hay libros en esta categoría
                        </div>

                        <div class="list-group">
                            <div class="list-group-item" th:each="libro : ${categoria.libros}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1" th:text="${libro.titulo}">Título</h6>
                                        <small class="text-muted">
                                            <i class="fas fa-user"></i>
                                            <span th:text="${libro.autor != null ? libro.autor.nombre : 'Sin autor'}">Autor</span>
                                            | <i class="fas fa-file-alt"></i> <span th:text="${libro.paginas}">0</span> págs.
                                        </small>
                                    </div>
                                    <div>
                                        <span class="text-primary fw-bold" th:text="${#numbers.formatDecimal(libro.precio, 1, 2)} + ' €'">0.00 €</span>
                                        <a th:href="@{/libros/{id}(id=${libro.id})}" class="btn btn-sm btn-outline-primary ms-2">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/categorias" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
