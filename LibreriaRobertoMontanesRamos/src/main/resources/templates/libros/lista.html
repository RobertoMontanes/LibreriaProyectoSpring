<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div th:replace="~{fragments :: head}"></div>
<nav th:replace="~{fragments :: navbar}"></nav>

<main>
    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <h1><i class="fas fa-book"></i> Catálogo de Libros</h1>
            <p class="lead mb-0">Explora nuestra colección completa</p>
        </div>
    </div>

    <div class="container">
        <!-- Barra de búsqueda y acciones -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/libros/buscar}" method="get" class="d-flex">
                    <input type="text" name="titulo" class="form-control me-2" 
                           placeholder="Buscar por título..." th:value="${busqueda}">
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a href="/libros/nuevo" class="btn btn-custom">
                    <i class="fas fa-plus"></i> Nuevo Libro
                </a>
            </div>
        </div>

        <!-- Lista de libros -->
        <div class="row">
            <div class="col-12" th:if="${libros.isEmpty()}">
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle"></i> No hay libros disponibles
                </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-4" th:each="libro : ${libros}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${libro.titulo}">Título del libro</h5>
                        <p class="text-muted mb-2">
                            <i class="fas fa-user"></i> 
                            <span th:text="${libro.autor != null ? libro.autor.nombre : 'Sin autor'}">Autor</span>
                        </p>
                        <p class="text-muted mb-2">
                            <i class="fas fa-tag"></i> 
                            <span th:text="${libro.categoria != null ? libro.categoria.nombre : 'Sin categoría'}">Categoría</span>
                        </p>
                        <p class="mb-2">
                            <i class="fas fa-file-alt"></i> 
                            <span th:text="${libro.paginas}">0</span> páginas
                        </p>
                        <h4 class="text-primary mb-3">
                            <span th:text="${#numbers.formatDecimal(libro.precio, 1, 2)}">0.00</span> €
                        </h4>
                        <div class="d-flex gap-2">
                            <a th:href="@{/libros/{id}(id=${libro.id})}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-eye"></i> Ver
                            </a>
                            <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-sm btn-outline-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirmarEliminacion('¿Eliminar este libro?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
