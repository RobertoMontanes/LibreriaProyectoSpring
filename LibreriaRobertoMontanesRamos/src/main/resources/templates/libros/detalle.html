<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:replace="~{fragments :: head}"></div>
<nav th:replace="~{fragments :: navbar}"></nav>

<main>
    <div class="page-header">
        <div class="container">
            <h1><i class="fas fa-book-open"></i> Detalle del Libro</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4" th:text="${libro.titulo}">Título</h2>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p class="mb-2">
                                    <strong><i class="fas fa-user"></i> Autor:</strong><br>
                                    <span th:text="${libro.autor != null ? libro.autor.nombre : 'Sin autor'}">Autor</span>
                                </p>
                                <p class="mb-2">
                                    <strong><i class="fas fa-globe"></i> Nacionalidad:</strong><br>
                                    <span th:text="${libro.autor != null ? libro.autor.nacionalidad : '-'}">Nacionalidad</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-2">
                                    <strong><i class="fas fa-tag"></i> Categoría:</strong><br>
                                    <span th:text="${libro.categoria != null ? libro.categoria.nombre : 'Sin categoría'}">Categoría</span>
                                </p>
                                <p class="mb-2">
                                    <strong><i class="fas fa-file-alt"></i> Páginas:</strong><br>
                                    <span th:text="${libro.paginas}">0</span>
                                </p>
                            </div>
                        </div>

                        <hr>

                        <div class="mb-4">
                            <h3 class="text-primary">
                                <i class="fas fa-euro-sign"></i>
                                <span th:text="${#numbers.formatDecimal(libro.precio, 1, 2)}">0.00</span> €
                            </h3>
                        </div>

                        <div class="d-flex gap-2">
                            <a href="/libros" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                            <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" 
                               class="btn btn-danger"
                               onclick="return confirmarEliminacion('¿Eliminar este libro?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
