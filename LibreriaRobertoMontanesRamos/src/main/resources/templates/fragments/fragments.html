<!-- templates/fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

  <!-- Header Fragment -->
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2C5530;">
      <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">Librería</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/libros}">Libros</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/autores}">Autores</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
          </ul>
          <form class="d-flex ms-3" th:action="@{/buscar}" method="get">
            <input class="form-control me-2" type="search" placeholder="Buscar..." name="q">
            <button class="btn btn-outline-light" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <!-- Footer Fragment -->
  <div th:fragment="footer">
    <footer class="bg-dark text-light mt-5 p-4">
      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-md-4 mb-3 mb-md-0">
            <h5>Contacto</h5>
            <p>Email: info@libreria.com</p>
            <p>Tel: +34 600 000 000</p>
          </div>

          <div class="col-md-4 mb-3 mb-md-0">
            <h5>Horario</h5>
            <p>Lunes - Viernes: 10:00 - 20:00</p>
            <p>Sábado: 10:00 - 14:00</p>
          </div>

          <div class="col-md-4">
            <h5>Redes y Newsletter</h5>
            <div class="d-flex mb-2">
              <a href="#" class="text-light me-2"><i class="fab fa-facebook fa-lg"></i></a>
              <a href="#" class="text-light me-2"><i class="fab fa-twitter fa-lg"></i></a>
              <a href="#" class="text-light me-2"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
            <form class="d-flex">
              <input type="email" class="form-control me-2" placeholder="Suscribirse al newsletter">
              <button class="btn btn-warning">Suscribirse</button>
            </form>
          </div>

        </div>

        <div class="text-center mt-3">
          <small>&copy; 2025 Librería. Todos los derechos reservados.</small>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
